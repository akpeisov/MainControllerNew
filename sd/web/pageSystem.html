<h2>Network configuration</h2>
<div class="cardRef">
        
    <p class="Par"><a class="comment">This button allows to reload the TCP/IP factory configuration settings in the form fields</a></p>
    <div>
    <input type="button" class="s1" onclick="factoryReset();" value="Load Factory Configuration" title="Load TCP/IP factory configuration setting" tabindex="1">
    </div>  
    
    <p class="Par"><a class="comment">This button reboot the device</a></p>
    <div>
    <input type="button" class="s1" onclick="reboot();" value="Reboot device" title="Reboot" tabindex="2">
    </div>  

    <p class="Par"><a class="comment">This button upgrade firmware</a></p>
    <div>
    <input type="button" class="s1" onclick="upgrade();" value="Upgrade device" title="Upgrade" tabindex="3">
    </div>  

</div>
<script src="js/pageSystem.js"></script>
